name: Validate RDF

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Validate RDF
        uses: vemonet/jena-riot-action@v3.14
        with:
          input: public/schema/vocabolangelo.ttl
