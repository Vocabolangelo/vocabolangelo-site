name: Validate RDF

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Validate RDF
        uses: vemonet/jena-riot-action@v3.14
        with:
          input: public/schema/vocabolangelo.ttl
