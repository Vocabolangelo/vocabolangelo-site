name: Releases

on:
  workflow_run:
    workflows: ["Validate RDF"]
    branches:
      - master
    types:
      - completed


permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          package-name: release-please-action
